deployments:
  default:
    vm_size: 1G
    environment:
      TEST_VAL=42
    ready_wait: 120
    backend_wait: 20
    subdomain_port_mapping:
      - test:81
      - test--test:81
      - another-test:8000
      - and--another-test:8000
    pre_terminate:
      - uname -a
      - ./src/scripts/script-2.sh
      - stuff-service:
        - cat ~/.bashrc
    post_launch:
      - target: 'stuff-service'
        command: exec
        docker: true
        options: -it {target} bash -c 'echo domain is $SQUASH_DOMAIN'
      - target: 'stuff-service'
        command: exec
        docker: true
        options: -it {target} bash -c 'echo branch id is $SQUASH_BRANCH_WITH_ID'
      - target: 'stuff-service'
        command: exec
        docker: true
        options: -it {target} bash -c 'echo TEST_VAL2 is $TEST_VAL2'
      - target: 'stuff-service'
        command: exec
        docker: true
        options: -it {target} bash -c 'echo TEST_VAL is $TEST_VAL'
  /PI:
    vm_size: 1
    vm_storage_gb: 130
    deployment_type: docker
    success_response_check_url: /about/
    environment:
      TEST_VAL=a42
    ready_wait:
      120
    filename:
      ./stuff/Dockerfile
    dockerfileonly: true
    build_options: --build-arg TEST_VAL2 --build-arg TEST_VAL
    run_options: --hostname ${SQUASH_BRANCH_WITH_ID} --env TEST_VAL2=$SQUASH_BRANCH_WITH_ID --restart always --env TEST --env TEST1=${TEST1} --env TEST2=${TEST2} --env=TEST_A_NEW
    context_path: ./stuff
    subdomains:
      Awesome Name:
        - awesomedomain,/?que=99764QQ
      Awesomness x2:
         - subd,/abc
      Awesomness x3:
         - plain
    deployment_page_commands:
      list something:
        - ls -la ./
        - sleep 40 && echo branch id is $SQUASH_BRANCH_WITH_ID
  branchA:
    vm_size: 6
    environment:
      TEST_VAL=4242
    ready_wait:
      120
    filename:
      ./stuff/DockerfileA
    dockerfileonly: true
    build_options: --build-arg TEST_VAL --build-arg TEST_VAL2 
    run_options: --env TEST_VAL2=43 --env TEST_VAL3=$SQUASH_BRANCH_WITH_ID
    context_path: ./stuff
    pre_launch:
      - command: cp
        target: brancha
        docker: true
        options: ".ssh/id_rsa {target}:/test"
      - target: brancha
        command: exec
        docker: true
        options: -it {target} bash -c 'env > .env.local'
    post_launch:
      - command: exec
        target: brancha
        docker: true
        options: "-it {target} bash -c 'echo TEST_VAL is $TEST_VAL'"
  branch_B:
    vm_size: 1GB
    environment:
      TEST_VAL=424242
    ready_wait:
      120
    filename:
      ./stuff/DockerfileB
    dockerfileonly: true
    run_options: --env TEST_VAL2=$SQUASH_DOMAIN
    context_path: ./stuff
    pre_launch:
      - target: branchB
        command: exec
        docker: true
        options: -it {target} bash -c 'env > .env.local'
    post_launch:
      - target: branchB
        command: exec
        docker: true
        options: -it {target} bash -c 'echo TEST_VAL2 is $TEST_VAL2'
      - target: branchB
        command: exec
        docker: true
        options: -it {target} bash -c 'echo TEST_VAL is $TEST_VAL'
  docker Q:
    ready_wait: 10
    filename:
      ./stuff/DockerfileQ
    context_path: ./stuff
  branchCompose:
    pre_launch:
      - target: stuff-service
        command: exec
        options: "{target} bash -c 'ls -la ./'"
    post_launch:
      - target: stuff-service
        command: run
        options: "{target} bash -c 'echo test && echo test > test'"
    filename:
      ./docker-compose.yml
    subdomain_port_mapping:
      - test:3000
      - nginx:80   
  nodocker:
    auto_deploy_on_commits: true
    dockerimage:
      r.cfcr.io/wisedrette/wisedrette/dockertest:master
    docker_registry:
      server: r.cfcr.io
      username: wisedrette
      password: $REGISTRY_PASSWORD
